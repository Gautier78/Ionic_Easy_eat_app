<ion-app>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Ma liste de courses</ion-title>
        <ion-buttons slot="primary">
          <ion-button routerLink="/parametre">
            <ion-icon name="settings-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-segment value="favorite">
      <ion-segment-button value="call">
        <ion-label>Légume</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorite">
        <ion-label>Tout</ion-label>
      </ion-segment-button>
      <ion-segment-button value="map">
        <ion-label>Viande</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button color="dark">
        <ion-icon md="caret-up" ios="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="light">
          <ion-label>Produit</ion-label>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-label>Catégorie</ion-label>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

    <ion-content class="ion-padding">
      <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
      <ion-reorder-group disabled="false">
        <!-- Default reorder icon, end aligned items -->
        <ion-item-sliding>
          <ion-item>
            <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
            <ion-reorder slot="end"></ion-reorder>
            <ion-label>Tomates</ion-label>
          </ion-item>

          <ion-item-options side="start">
            <ion-item-option color="primary">Modifier</ion-item-option>

            <ion-item-option color="danger">Supprimer</ion-item-option>
          </ion-item-options>

          <ion-item-options side="end">
            <ion-item-option color="danger">Supprimer</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
          <ion-item>
            <ion-checkbox color="primary" checked slot="start"></ion-checkbox>

          </ion-item>

          <ion-item-options side="start">
