<ion-header>
  <ion-toolbar>
    <ion-title>Paramètres</ion-title
    ><ion-buttons slot="start">
      <ion-back-button defaultHref="tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  ><ion-list>
    <ion-label horizontal="end">Profil complété à 80%</ion-label>

    <ion-progress-bar value="0.8"></ion-progress-bar>
    <ion-item>
      <ion-label position="stacked"
        >Prénom <ion-text color="danger"></ion-text
      ></ion-label>
      <ion-input
        placeholder="Mickael"
        required
        type="text"
        oninput="handleFirstNameValue(event)"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"
        >Pseudo<ion-text color="danger"></ion-text
      ></ion-label>
      <ion-input
        placeholder="XxMick92xX"
        required
        type="text"
        oninput="handleFirstNameValue(event)"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"
        >Numéro de portable <ion-text color="danger">*</ion-text></ion-label
      >
      <ion-input
        placeholder="Ex: 06 61 ..."
        required
        type="text"
        oninput="handleFirstNameValue(event)"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"
        >E-mail <ion-text color="danger"></ion-text
      ></ion-label>
      <ion-input
        placeholder="Mickael.Marran@edu.devinci.fr"
        required
        type="text"
        oninput="handleFirstNameValue(event)"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"
        >Mot de passe <ion-text color="danger"></ion-text
      ></ion-label>
      <ion-input
        placeholder="   **********"
        required
        type="text"
        oninput="handleFirstNameValue(event)"
        ><ion-icon name="eye-outline"> </ion-icon>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date de naissance</ion-label>
      <ion-datetime value="2000-02-19" placeholder="Select Date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-toggle slot="end" name="Notifications" checked></ion-toggle>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <section>
      <ion-button expand="block">Déconnexion</ion-button>
      <ion-button color="danger" expand="block">Supprimer le compte</ion-button>
    </section>
  </ion-list>
</ion-content>
